<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Extensão Ionic</title>
  <link rel="stylesheet" href="www/styles.css">  <!-- Arquivo CSS gerado pelo Ionic -->
</head>
<body>
  <div id="app">
    <!-- Botão com uma classe personalizada -->
    <button class="custom-btn" href="https://gerar-senha-ionic-p3oct53v9-alisson-c-angular-phps-projects.vercel.app/">
        App de gerar senha
    </button>
  </div>
  <script src="www/main.js"></script> 
  <style>
    /* Estilo para o botão */
.custom-btn {
  background-color: #007bff;  /* Cor de fundo azul */
  color: white;               /* Cor do texto branco */
  font-size: 16px;            /* Tamanho da fonte */
  padding: 10px 20px;         /* Espaçamento interno (topo, direita, fundo, esquerda) */
  border: none;               /* Remover a borda padrão */
  border-radius: 5px;         /* Bordas arredondadas */
  cursor: pointer;           /* Muda o cursor para pointer quando passar sobre o botão */
  transition: background-color 0.3s; /* Transição suave para a cor de fundo */
}

/* Efeito de hover para o botão */
.custom-btn:hover {
  background-color: #0056b3;  /* Cor de fundo ao passar o mouse */
}

/* Efeito de foco para o botão */
.custom-btn:focus {
  outline: none;              /* Remove o contorno padrão ao clicar */
  box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5);  /* Adiciona uma sombra quando o botão está em foco */
}

  </style>
</body>
</html>
