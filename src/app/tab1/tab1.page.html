<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Gerador de senha
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  
  <!-- Cartão para exibir a senha gerada -->
  <ion-card class="ion-margin-top ion-padding ion-text-center">
    <ion-card-header>
      <ion-toolbar>
        <ion-title class="ion-text-center">
          Senha aleatória gerada
        </ion-title>
      </ion-toolbar>
    </ion-card-header>
    
    <ion-card-content class="ion-padding">
      <ion-label class="ion-text-wrap">
        Senha: {{senha}}
      </ion-label>
    </ion-card-content>
  </ion-card>

  <!-- Cartão para personalizar a senha -->
  <ion-card class="ion-margin-top ion-padding">
    <ion-card-header class="ion-text-center">
      <div class="ion-text-wrap ion-text-bold" style="font-size: 30px;">
        Personalizar senha
      </div>
    </ion-card-header>
    
    <ion-card-content>
      <ion-label >
        Aumente o numero de caracteres
      </ion-label>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="12" size-md="6">
          <ion-range aria-label="Range com pino" [pin]="true" [pinFormatter]="pinFormatter" (ionChange)="atualizarSenha()"></ion-range>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
